# How often Prometheus checks the patient's vitals
global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Load our alerting and recording rules
rule_files:
  - "rules/*.yml"

# Tell Prometheus where to find the metrics endpoints
scrape_configs:
  - job_name: "mock-api"
    static_configs:
      - targets: ["mock-api:8000"]
    metrics_path: "/metrics"